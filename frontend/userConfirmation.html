<script>

      function submitChecks() {
          const url = "/qrCodePage";
          alert(document.getElementById("id").textContent)
          data = {
            orderId: document.getElementById("id").textContent,
          }
          
          var request = null; 

          function handleResponse(response)
          { 
            $("html").html(response);
          }

          if (request != null)
            request.abort();

          request = $.ajax(
               {
                  type: "POST",
                  url: url,
                  data: data,
                  success: handleResponse
               }
            );
      }
      

</script>
