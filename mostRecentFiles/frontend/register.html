  <head>
  <title>Register</title>   
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <div class="topnav">

     <div class="w3-bar w3-white w3-wide w3-padding w3-card">
      <a href="#home" class="w3-bar-item w3-button"><b>Re</b> Eats</a>

      <div class="w3-right w3-hide-small">

        <a label href = "/" ></label> <span class="w3-bar-item w3-button">Menu</a>

        <a label href = "/accountPage" ></label> <span class="w3-bar-item w3-button">Account</a>

        <a label href = "/checkoutPage" ></label> <span class="w3-bar-item w3-button">Checkout</a>

     </div>

  <body>

    <div class="title" > 

<div class="register">
			<h1>Register</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('register') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>
				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
