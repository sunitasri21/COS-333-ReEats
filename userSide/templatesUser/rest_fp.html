        <td><strong>Discount</strong></td>

        <script>
            var count = 0;
        </script>
      </tr>
      {% for item in restaurant %}
        <tr>
          <td>{{ item.getFood()}}</td>
          <td>{{ item.getDescription()}}</td>
          <!-- <td>{{ restaurant.listPrice }}</td> -->
          <td id="price" value={{item.getPrice()}}> {{item.getPrice() }} </td>
          <td>
              <label for="discount"></label><br>
              <input align = "right" type="text" id="discount" name="discount" value="{{discount}}"><br><br>
              <script>

            function changeValue() {
                var newPrice = document.getElementById("price").textContent;
                var discount = document.getElementById("discount").value;
                if (discount < 1) newPrice = newPrice * (1-discount); 
                document.getElementById("newPrice").textContent = newPrice.toPrecision(3);
                count++; 
              }
            </script>
       </td>
          <td> 
            <input align = "right" type="button" onclick="changeValue()" id="submit" name="submit" value="Apply">
            <label id="newPrice" value="{{newPrice}}"> {{item.getPrice() * discount}} </label>
          </td>
        </tr>

      {% endfor %}
